<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guessing Game</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="startgame" id="startgame">
            <h1>Number Guessting Game</h1>
            <p>Guess the correct number to win...</p>
            <div class="button-cont">
                <button class="btn" id="easy">Easy: 10 Moves</button>
                <button class="btn" id="hard">Hard: 5 Moves</button>
            </div>
        </div>
        <div class="game" id="game">
            <h1>Guess a number</h1>
            <p id="res">Guess the correct number between 1 - 100</p>
            <input type="number" placeholder="Guess a number between 1 - 100" id="guess"/>
            <button class="btn" onclick="guess()">Guess</button>
            <div class="moves-left" id="moves-left"></div>
            <div class="my-guess" id="my-guess">Your Guess: </div>
            <button class="btn" onclick="resetGame()">Restart</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
